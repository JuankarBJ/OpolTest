<body>

    <header>

    <main>
        <div id="setup-container">
            <section class="setup-section">
                <h2>1. Selecciona las Materias</h2>
                <div id="materias-container">
                    <!-- Cards injected by JS -->
                </div>
            </section>

            <section class="setup-section">
                <h2>2. Configura tu Test</h2>

                <div id="mode-selector-container">
                    <!-- Mode toggle injected by JS -->
                </div>

                <div id="block-selector-container" class="hidden">
                    <!-- Block select injected by JS -->
                </div>

                <div class="config-controls">
                    <label for="num-questions-input">NÃºmero de preguntas:</label>
                    <div class="slider-container">

                    </div>
                    <small>Total de preguntas disponibles: <strong id="total-available-questions">0</strong></small>
                </div>

                <!-- Hidden file input for XML -->
                <input type="file" id="xml-upload" accept=".xml" style="display:none;">
            </section>

            <button id="start-button" disabled>Generar Test</button>
        </div>

        <div id="quiz-page-layout" class="hidden">
            <div id="quiz-main-content">
                <div id="quiz-header">
                    <h2 id="quiz-title">Test en Progreso</h2>
                </div>
                <div id="all-questions-container">
                    <!-- Questions injected by JS -->
                </div>
            </div>

            <div id="quiz-sidebar">
                <h3>Preguntas</h3>
                <div id="question-grid">
                    <!-- Grid items injected by JS -->
                </div>
                <div id="sidebar-actions" class="hidden">
                    <!-- Quiz Mode Buttons -->
                    <button id="action-save" class="sidebar-btn hidden" title="Guardar Progreso">ğŸ’¾ Guardar</button>
                    <button id="action-finish" class="sidebar-btn hidden" title="Finalizar Test">ğŸ Corregir</button>

                    <!-- Review Mode Buttons -->

                    <button id="action-retry-failed" class="sidebar-btn hidden" title="Repetir solo fallos">âš ï¸ Repetir
                        Fallos</button>
                    <button id="action-export-xml" class="sidebar-btn hidden" title="Exportar a XML">ğŸ“‚ Exportar
                        XML</button>

                    <!-- Common -->
                    <button id="action-exit" class="sidebar-btn" title="Salir">âŒ Salir</button>
                </div>
            </div>
        </div>

        <div id="fab-container" class="hidden">
            <button id="fab-save" class="fab-btn" title="Guardar / Exportar">ğŸ’¾</button>

        <div id="modal-overlay" class="hidden">
            <div id="results-container">
                <!-- Results injected by JS -->
            </div>
        </div>
    </main>
