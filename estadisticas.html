<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estad√≠sticas - OpoTest Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .chart-container {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            margin-bottom: 30px;
            border: 1px solid var(--border);
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding-bottom: 40px;
            position: relative;
        }

        .bar {
            width: 40px;
            background-color: var(--primary-light);
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
            position: relative;
            cursor: pointer;
        }

        .bar:hover {
            background-color: var(--primary);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .history-list {
            list-style: none;
            padding: 0;
        }

        .history-item {
            background: var(--bg-card);
            padding: 15px 20px;
            border-radius: var(--radius);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .history-info h4 {
            margin: 0 0 5px 0;
            color: var(--text-main);
        }

        .history-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .grade-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .grade-pass {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .grade-fail {
            background-color: #ffebee;
            color: #c62828;
        }

        .repeat-btn {
            background: none;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 15px;
            transition: all 0.2s;
        }

        .repeat-btn:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="index.html" class="logo">OpoTest Pro</a>
            <div class="nav-links">
                <a href="index.html">Volver al Test</a>
                <a href="converter.html">Herramientas</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="setup-section">
            <h2>üìä Tu Progreso</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Tests Realizados</div>
                    <div class="stat-value" id="total-tests">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Nota Media</div>
                    <div class="stat-value" id="avg-grade">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Mejor Nota</div>
                    <div class="stat-value" id="best-grade">--</div>
                </div>
            </div>

            <h3>Evoluci√≥n (√öltimos 10 Tests)</h3>
            <div class="chart-container" id="chart-container">
                <!-- Bars injected by JS -->
                <p style="position: absolute; top: 50%; width: 100%; text-align: center; color: var(--text-muted);"
                    id="no-data-msg">No hay datos suficientes</p>
            </div>

            <h3>Historial de Ex√°menes</h3>
            <ul class="history-list" id="history-list">
                <!-- Items injected by JS -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 OpoTest Pro. Estad√≠sticas.</p>
    </footer>

    <script type="module" src="js/stats.js"></script>
</body>

</html>
